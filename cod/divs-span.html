<!DOCTYPE html>

<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Divs & Span</title>
    </head>

    <style type="text/css">
        .topo{
            background: mediumturquoise;
        }
        .produtos{
            background: mediumpurple;   
        }
        .rodape{
            background: orange;
        }
    </style>
    
    <body>
        
        <div class="topo">
           <div><img src="imagens/logo.png" width="200"></div>
           <div>
                <ol>
                    <li>Home</li>
                    <li>About</li>
                    <li>Contact</li>
                </ol>
            </div>
        </div>
        
        <div class="produtos">   
            <span>
                Produto 1
            </span>
            <span>
                Produto 2
            </span>
            <span>
                Produto 3
            </span>
        </div>

        <div class="rodape">
            Todos os direitos reservados
        </div>

        <span class="topo">
            ofei
        </span>
        
    </body>

</html>
